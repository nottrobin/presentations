<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>{{ page.title }} | Presentation</title>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="deck.core.js"></script>

        <link rel="stylesheet" href="deck.core.css" />

        <style>
            body {
                margin: 0;
                overflow: hidden;
                position: relative;
            }

            .slide {
                overflow: hidden;
                width: 100%;
                background-color: white;
            }
        </style>
    <head>

    <body class="deck-container">
        {{ content }}
    </body>

    <script>
        jQuery.deck('.slide');
    </script>
</html>
